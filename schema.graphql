enum NftState {
  PORTAL, PORTAL_OPENED, AAVEGOTCHI, REALM, BIRD, EGG
}

enum NftType {
  AAVEGOTCHI, REALM, FANCYBIRD, FANCYBABYBIRD
}

type Nft @entity(immutable: false) {
  id: ID!
  state: NftState!
  type: NftType!
  tokenId: BigInt!
  platform: String!
  currentOwner: Account!
  previousOwner: Account!
  originalOwner: Account!
}

type Account @entity(immutable: false) {
  id: ID!
  nfts:       [Nft!]! @derivedFrom(field: "originalOwner")
  borrowings: [Rental!]!    @derivedFrom(field: "borrower")
  lendings:   [Rental!]!    @derivedFrom(field: "lender")
}

type Rental @entity(immutable: false) {
  id: ID!

  nftEntity: Nft!
  borrower: Account
  lender: Account
  thirdParty: Account

  tokenId: BigInt!
  period: BigInt!
  timeCreated: BigInt
  timeCanceled: BigInt
  timeAgreed: BigInt
  timeClaimed: BigInt
  timeEnded: BigInt

  initialCost: BigInt!
  revenueSplit: [Int!]!

  canceled: Boolean!
  completed: Boolean!

  claimed: [ClaimedToken!]! @derivedFrom(field: "rental")

}

type ClaimedToken @entity {
  id: ID!
  rental: Rental!
  token: String!
  amount: BigInt!
}

type Control @entity {
  id: ID!
  lastNftTransferred: Nft!
}

