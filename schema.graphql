type _Schema_
  @fulltext(
    name: "nftSearch"
    language: en
    algorithm: rank
    include: [{ entity: "NftEntity", fields: [{ name: "currentOwner" }] }]
  )

type NftEntity @entity(immutable: false) {
  id: String!
  tokenId: BigInt!
  platform: String!
  currentOwner: String!
  previousOwner: String!
}

type Address @entity(immutable: false) {
  id: String!
  nftsOwned: [NftEntity!]!
  nftsLent: [NftEntity!]!
  nftsBorrowed: [NftEntity!]!
}

type Control @entity {
  id: String!
  lastNftTransferred: NftEntity!
}
