enum NftState {
  NONE
  CLOSED_PORTAL
  OPENED_PORTAL
  AAVEGOTCHI
  AAVEGOTCHI_LAND
  AVATAR
  WAVATAR
  SPACESHIP
  WSPACESHIP
}

enum NftType {
  AAVEGOTCHI
  AAVEGOTCHI_LAND
  NOVAAVATAR
  WNOVAAVATAR
  NOVASPACESHIP
  WNOVASPACESHIP
  TRAVELER
  WTRAVELER
  COMETHSPACESHIP
}

type Nft @entity(immutable: false) {
  id: ID!
  address: String!
  state: NftState!
  type: NftType!
  tokenId: BigInt!
  platform: String!

  currentOwner: Account!
  previousOwner: Account!
  originalOwner: Account!

  currentRental: Rental
  rentalHistory: [Rental!]! @derivedFrom(field: "nft")

  currentDirectRental: DirectRental
  directRentalHistory: [DirectRental!]! @derivedFrom(field: "nft")

  currentRentalOffer: RentalOffer
  rentalOfferHistory: [RentalOffer!]! @derivedFrom(field: "nfts")
}

type Account @entity(immutable: false) {
  id: ID!
  nfts: [Nft!]! @derivedFrom(field: "originalOwner")
  borrowings: [Rental!]! @derivedFrom(field: "borrower")
  lendings: [Rental!]! @derivedFrom(field: "lender")
}

type DirectRental @entity(immutable: false) {
  id: ID!
  nft: Nft!
  lender: Account!
  taker: String # instead of borrower, we will have a string that can either be an ethereum address or a whitelist
  startedAt: BigInt!
  startedTxHash: String!
  endedAt: BigInt
  endedTxHash: String
  expirationDate: BigInt
  profitShareTokens: [String!]
  profitShareSplit: [BigInt!]
  rentalEarnings: [RentalEarning!] @derivedFrom(field: "directRental")
}

type Rental @entity(immutable: false) {
  id: ID!
  nft: Nft!
  borrower: Account!
  lender: Account!
  startedAt: BigInt!
  startedTxHash: String!
  endedAt: BigInt
  endedTxHash: String
  expirationDate: BigInt
  rentalOffer: RentalOffer
  rentalEarnings: [RentalEarning!] @derivedFrom(field: "rental")
}

type RentalOffer @entity(immutable: false) {
  id: ID!
  nfts: [Nft!]!
  lender: Account!
  createdAt: BigInt!
  cancelledAt: BigInt
  creationTxHash: String!
  cancellationTxHash: String
  executionTxHash: String
  duration: [BigInt!]
  rental: Rental @derivedFrom(field: "rentalOffer")
  feeToken: String
  feeAmount: BigInt
  taker: String
  expirationDate: BigInt!
  profitShareTokens: [String!]
  profitShareSplit: [BigInt!]
}

type RentalEarning @entity(immutable: false) {
  id: ID! # ${txHash}-${logIndex}
  tokenAddress: String!
  amount: BigInt!
  nft: Nft!
  txHash: String!
  timestamp: BigInt!
  eventName: String!
  rental: Rental
  directRental: DirectRental
}

type ClaimedToken @entity {
  id: ID!
  rental: Rental!
  token: String!
  amount: BigInt!
}

type Control @entity {
  id: ID!
  lastNftTransferred: Nft!
}

type Approval @entity {
  id: ID!
  owner: Bytes! # address
  approved: Bytes! # address
  tokenId: BigInt! # uint256
}

type ApprovalForAll @entity {
  id: ID!
  owner: Bytes! # address
  operator: Bytes! # address
  approved: Boolean! # bool
}

type OwnershipTransferred @entity {
  id: ID!
  previousOwner: Bytes! # address
  newOwner: Bytes! # address
}

type ContractTransfer @entity {
  id: ID!
  from: Bytes! # address
  to: Bytes! # address
  tokenId: BigInt! # uint256
}
