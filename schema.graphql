enum NftState {
  PORTAL, PORTAL_OPENED, AAVEGOTCHI, REALM, BIRD, EGG
}

enum NftType {
  AAVEGOTCHI, REALM, FANCYBIRD, FANCYBABYBIRD
}

type NftEntity @entity(immutable: false) {
  id: ID!
  state: NftState!
  type: NftType!
  tokenId: BigInt!
  platform: String!
  currentOwner: Holder!
  previousOwner: Holder!
  originalOwner: Holder!
}

type Holder @entity(immutable: false) {
  id: ID!
  nfts:       [NftEntity!]! @derivedFrom(field: "currentOwner")
  borrowings: [Rental!]!    @derivedFrom(field: "borrower")
  lendings:   [Rental!]!    @derivedFrom(field: "lender")
}

type Rental @entity(immutable: false) {
  id: ID!

  nftEntity: NftEntity!
  borrower: Holder
  lender: Holder
  thirdParty: Holder

  tokenId: BigInt!
  period: BigInt!
  timeCreated: BigInt
  timeCanceled: BigInt
  timeAgreed: BigInt
  timeClaimed: BigInt
  timeEnded: BigInt

  initialCost: BigInt!
  revenueSplit: [Int!]!

  canceled: Boolean!
  completed: Boolean!

  claimed: [ClaimedToken!]! @derivedFrom(field: "rental")

}

type ClaimedToken @entity {
  id: ID!
  rental: Rental!
  token: String!
  amount: BigInt!
}

type Control @entity {
  id: ID!
  lastNftTransferred: NftEntity!
}

