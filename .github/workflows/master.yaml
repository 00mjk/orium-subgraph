name: Build
on:
  push:
    branches:
      - master
jobs:
  build_test_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          cache: npm
          node-version: 16
      - name: Install Dependencies
        run: npm ci
      - name: Subgraph Auth
        run: yarn graph-auth -- ${{ secrets.THEGRAPH_API_KEY }}
        # Goerli
      - name: Code Generator Goerli
        run: npm run codegen-goerli
      - name: Build Goerli
        run: npm run build-goerli
#      - name: Goerli Test
#        run: npm run test-goerli
      - name: Subgraph Deploy Goerli
        run: npm run deploy-goerli
        # Mumbai
      - name: Code Generator Mumbai
        run: npm run codegen-mumbai
      - name: Build Mumbai
        run: npm run build-mumbai
      - name: Mumbai Test
        run: npm run test-mumbai
      - name: Subgraph Deploy Mumbai
        run: npm run deploy-mumbai
        # Polygon
      - name: Code Generator Polygon
        run: npm run codegen-polygon
      - name: Build Polygon
        run: npm run build-polygon
      - name: Polygon Test
        run: npm run test-polygon
      - name: Subgraph Deploy Polygon
        run: npm run deploy-polygon
